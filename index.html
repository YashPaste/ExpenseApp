
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />   
    <title>Personal Expenses</title>

    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
     <nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Expense App</span>
            <span class="navbar-brand mb-0 h1" id="headingTotal"></span>
		</nav>
        <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
      
        <div class="jumbotron mt-4">
					<div class="input-group mb-3">
						<input
							type="text"
						 	class="form-control"
                            id="inputAmount"
							placeholder="Amount"
							aria-label="Amount spent"
							aria-describedby="spent in rupee"
						/>
						<div class="input-group-append">
							<span class="input-group-text" id="spent in rupee">₹</span>
						</div>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="spent at">@</span>
						</div>
						<input
							type="text"
							class="form-control"
                            id="inputDesc"
							placeholder="Item Purchased"
							aria-label="spent On"
							aria-describedby="spent at"
						/>
						<div class="input-group-append">
							<button class="btn btn-outline-primary" type="button" id="btnAddExpense">Add</button>
						</div>
					</div>
				</div>
        
        
                    <div>
					<ul class="list-group" id="expenseTable">
                    </ul>
                    </div>
        </div>
          
        </div>
        div {text-align: center;}
	<div>  <p class="madewithlove"><i class="fa fa-heart"></i> from Yash</p> </div>

	<script type="text/javascript">
    //get the heading element
        const headingEl = document.querySelector("#headingTotal")
        const inputElement = document.querySelector("#inputAmount");
        // get the reference 
        const inputDescEl=document.querySelector("#inputDesc");

        // ref to table
        const expenseTableEl = document.querySelector("#expenseTable");

    	let totalExpense =0;
        headingEl.textContent = totalExpense;

        let allExpenses=[];


        function addExpenseToTotal(){

            
            const expenseItem={};

            const textAmount = inputElement.value;
            // read the desrc
            const textDesc = inputDescEl.value;

            const expense = parseInt(textAmount,10);

            expenseItem.desc=textDesc;
            expenseItem.amount=expense;
            expenseItem.moment = new Date();


         //   console.log(expenseItem);

            allExpenses.push(expenseItem);
            totalExpense=totalExpense+expense;
           
        //    console.log({textDesc,textAmount});
            
       //  const someText="the expense of this month is" + totalExpense;
        const someText= `Total: ${totalExpense}`
           

            
           headingEl.textContent = someText;

          /*     const data1=allExpenses[0];
               const data2=allExpenses[1]; 

               const data1Text = `${data1.amount} :: ${data1.desc}`;
               const data2Text = `${data2.amount} :: ${data2.desc}`;

               const tableText = `
               <div>${data1Text}</div>
               <div>${data2Text}</div>
               `
           */
          renderList(allExpenses);

        }

    	const element =  document.querySelector("#btnAddExpense");
    	
    	element.addEventListener("click", addExpenseToTotal, false);

        // controller functions

        function getDateString(moment){
          return moment.toLocaleDateString('en-US',
                               {
                               year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                }
                                )
        }


        //controller function

        function deleteItem(dateValue){
       /*     const newArray=[];

            for(let i=0;i<allExpenses.length;i++)
            {
     
               if(allExpenses[i].moment.valueOf()!==dateValue)
                 {  
                   newArray.push(allExpenses[i]);
                 }
            }

            const newArray=allExpenses.filter((expense) => {
            if(expense.moment.valueOf()!==dateValue) {
                return expense;
            }
            });
            */

            const newArray = allExpenses.filter( expense => expense.moment.valueOf()!==dateValue)
           allExpenses=newArray;
            renderList(newArray);
        }



        function renderList(arrOfList) {
             const allExpenseHTML =arrOfList.map(expense => createListItem(expense));
             const joinedAllExpenseHTML = allExpenseHTML.join(" ")
           expenseTableEl.innerHTML = joinedAllExpenseHTML
        }
    	
      function createListItem({ desc,amount, moment }) {
      return `
      <li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${desc}
								<small class="text-muted">${getDateString(moment)}</small>
							</div>
							<div>
								<span class="px-5">
									 ${amount}
								</span>
								<button 
                                     type="button" 
                                     class="btn btn-outline-danger btn-sm"
                                     onclick="deleteItem(${moment.valueOf()})"
                                     >
									 <i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
          `;
      }  
        

    </script>

</body>
</html>
